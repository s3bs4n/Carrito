<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #F6F9FC;
        }
        .bg {
            background-image: url(img/banner_inicio_sesion.jpg);
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container w-75 rounded shadow mt-5">
        <div class="row align-items-strech">
            <div class="col col-md-5 col-lg-6 bg d-none d-md-block p-5">
            </div>
            <div class="col col-md-7 col-lg-6 bg-white p-5">
                <h2 class="fw-bold text-center py-3">Recupera tu Contraseña</h2>
                <form id="recoverForm" method="post">
                    <div class="mb-4">
                        <label for="txt_correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="txt_correo" name="correo" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <div class="my-3">
                        <span>¿Tienes una cuenta? Inicia Sesión <a href="login.html">Aquí</a> </span>
                    </div>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/04.contrasenia.js"></script>
</body>
</html>
