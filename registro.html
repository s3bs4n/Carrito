<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- <link rel="stylesheet" href="css/02.login.css"> -->

	<style>
		body {
			background: #F6F9FC;
			/*background: linear-gradient(to right, #ffa751, #ffe259);*/
		}

		.bg {
			background-image: url(img/banner_inicio_sesion.jpg);
			background-position: center center;
			background-size: cover;
			/*filter: blur(1px);*/
		}
	</style>

</head>

<body>
	<div class="container w-75 rounded shadow mt-5">
		<div class="row align-items-strech">
			<div class="col col-md-5 col-lg-6 bg d-none d-md-block p-5">
			</div>
			<div class="col col-md-7 col-lg-6 bg-white p-5">
				<h2 class="fw-bold text-center py-3">Regístrate</h2>
				<form id="loginForm" method="post">
					<div class="mb-4">
						<label for="txt_correo" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="txt_correo" name="correo" required>
					</div>
					<div class="mb-4">
						<label for="txt_clave" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="txt_clave" name="clave" required>
					</div>
                    <div class="mb-4">
						<label for="txt_clave" class="form-label">Repita Contraseña</label>
						<input type="password" class="form-control" id="txt_clave" name="clave" required>
					</div>
					<button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <div class="my-3">
						<span>¿Tienes una cuenta? Inicia Sesión <a href="login.html">Aquí</a> </span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="js/02.login.js"></script>
</body>

</html>
